<div class="home-rsvp">
  <div class="title">
    <p>R S V P</p>
  </div>
  <div class="title-two">
    <p>by May 20th 2017</p>
  </div>
  <div class="info-one">

    <form>
      <div class="form-group">
        <label>name</label>
        <div class="nameInput">
          <input #guestName type="text" class="form-control">
        </div>
      </div>

      <template ngFor let-radioResponse [ngForOf]="radioResponse">
        <label>
          <input
            type="radio"
            name="response-group"
            [checked]="( radioValue === radioResponse )"
            (change)="radioValue = radioResponse;"
          />
          {{ radioResponse.name }}
        </label>
        <br>
      </template>

      <div class="form-group">
        <label>Number of Guests Attending</label>
        <br>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <label for="adults">adults</label>
            <br>
            <input #adults class="attending" type="number" name="adults" value=1>
          </div>
          <div class="col-md-3">
            <label for="children">children</label>
            <br>
            <input #children class="attending" type="number" name="children" value=0>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
      <div class="form-group">
        <textarea #message name="message" class="message-text" rows="2" cols="35" placeholder="Add a message for Mabel and George"></textarea>
      </div>
      <button (click)="sendRsvp(guestName.value,adults.value,children.value,message.value)" class="btn btn-lg btn-submit" type="submit" name="rsvp">R S V P</button>
    </form>
    <br>
  </div>
</div>

  <div class="row">

    <div class="col-md-4">

    </div>

    <div class="col-md-4">
      <button (click)="goToRegistry()" class="btn btn-lg btn-registry" type="submit" name="portland-links">Registry Information</button>
    </div>

    <div class="col-md-2"></div>
  </div>
  <br>
  <div class="row">

    <div class="col-md-4">
      <button (click)="goToAdmin()" class="btn btn-lg btn-registry" type="submit" name="portland-links">Admin</button>
    </div>
    <div class="col-md-4"></div>
  </div>

  <br><br>

</div>
